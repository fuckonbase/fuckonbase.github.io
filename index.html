  <style>
    :root{ --royal: 30, 60, 200; }

    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      overflow-x:hidden;
    }

    /* ================= GLOBAL BG (überall) ================= */
    .globalBg{
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      overflow:hidden;
    }

    .globalBg::before{
      content:"";
      position:absolute;
      inset:-25%;
      background:
        radial-gradient(1000px 600px at 20% 80%, rgba(var(--royal),0.28), transparent 62%),
        radial-gradient(1000px 600px at 80% 85%, rgba(var(--royal),0.26), transparent 64%),
        radial-gradient(1400px 800px at 50% 115%, rgba(var(--royal),0.24), transparent 62%),
        radial-gradient(900px 520px at 50% 20%, rgba(var(--royal),0.12), transparent 70%);
      filter: blur(18px);
      opacity:1;
    }

    .globalBg::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(var(--royal),0.07) 0px,
          rgba(var(--royal),0.07) 1px,
          transparent 1px,
          transparent 90px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(var(--royal),0.06) 0px,
          rgba(var(--royal),0.06) 1px,
          transparent 1px,
          transparent 90px
        );
      opacity:0.30;
      mask-image: linear-gradient(to bottom, rgba(0,0,0,0.20) 0%, rgba(0,0,0,1) 35%, rgba(0,0,0,1) 100%);
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.20) 0%, rgba(0,0,0,1) 35%, rgba(0,0,0,1) 100%);
    }

    /* Light beams */
    .beam{
      position:absolute;
      width:560px;
      height:1300px;
      top:60%;
      left:50%;
      transform: translate(-50%,-50%) rotate(18deg);
      background: linear-gradient(to bottom, rgba(var(--royal),0.00), rgba(var(--royal),0.14), rgba(var(--royal),0.00));
      filter: blur(18px);
      opacity:0.70;
      animation: beamMove 10s ease-in-out infinite;
    }
    .beam.b2{
      width:460px;
      height:1200px;
      top:58%;
      transform: translate(-50%,-50%) rotate(-22deg);
      opacity:0.60;
      animation: beamMove2 12s ease-in-out infinite;
    }
    @keyframes beamMove{
      0%{ transform: translate(-52%,-52%) rotate(18deg); opacity:0.55; }
      50%{ transform: translate(-48%,-50%) rotate(23deg); opacity:0.90; }
      100%{ transform: translate(-52%,-52%) rotate(18deg); opacity:0.55; }
    }
    @keyframes beamMove2{
      0%{ transform: translate(-48%,-52%) rotate(-22deg); opacity:0.50; }
      50%{ transform: translate(-52%,-50%) rotate(-17deg); opacity:0.85; }
      100%{ transform: translate(-48%,-52%) rotate(-22deg); opacity:0.50; }
    }

    /* Particles rising */
    .particle{
      position:absolute;
      width:4px;
      height:4px;
      border-radius:999px;
      background: rgba(var(--royal),0.92);
      box-shadow: 0 0 14px rgba(var(--royal),0.62), 0 0 36px rgba(var(--royal),0.22);
      opacity:0.78;
      animation: rise var(--dur) linear infinite;
    }
    .particle.s2{ width:3px; height:3px; opacity:0.68; }
    .particle.s3{ width:5px; height:5px; opacity:0.82; }

    @keyframes rise{
      0%{ transform: translate3d(0, 70px, 0); opacity:0; }
      12%{ opacity:0.85; }
      90%{ opacity:0.85; }
      100%{ transform: translate3d(var(--dx), calc(-120vh - 140px), 0); opacity:0; }
    }

    /* ================= HERO ================= */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      position:relative;
      text-align:center;
      background:#000;
    }

    /* Schwarz oben behalten: überdeckt den BG etwas (Hero-Vignette) */
    .heroVignette{
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 520px at 50% 40%, rgba(0,0,0,0.88), rgba(0,0,0,0.98) 65%),
        linear-gradient(to bottom, rgba(0,0,0,0.98), rgba(0,0,0,0.92));
      pointer-events:none;
      z-index:1;
    }

    /* unten Teaser */
    .fadeInTeaser{
      position:absolute;
      left:0; right:0; bottom:0;
      height:260px;
      background: linear-gradient(to top, rgba(var(--royal),0.22), rgba(var(--royal),0.10), rgba(0,0,0,0));
      opacity:0.65;
      pointer-events:none;
      z-index:2;
    }

    /* Scroll hint */
    @keyframes scrollHint{ 0%{transform:translateY(0);opacity:.55}50%{transform:translateY(8px);opacity:.95}100%{transform:translateY(0);opacity:.55}}
    .scrollHint{position:absolute;bottom:26px;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;align-items:center;gap:8px;pointer-events:none;z-index:4}
    .scrollText{font-size:12px;letter-spacing:1.6px;opacity:.65;text-transform:uppercase}
    .scrollDot{width:10px;height:10px;border-radius:999px;background:rgba(var(--royal),0.95);box-shadow:0 0 16px rgba(var(--royal),0.60);animation:scrollHint 1.8s ease-in-out infinite}

    /* Logo glow */
    @keyframes glowPulse{0%{box-shadow:0 0 16px rgba(var(--royal),0.40),0 0 34px rgba(var(--royal),0.22)}50%{box-shadow:0 0 34px rgba(var(--royal),0.78),0 0 70px rgba(var(--royal),0.38)}100%{box-shadow:0 0 16px rgba(var(--royal),0.40),0 0 34px rgba(var(--royal),0.22)}}

    /* Social icons */
    .social{width:44px;height:44px;display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.25);border-radius:12px;transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;text-decoration:none;background:rgba(255,255,255,0.02)}
    .social:hover{transform:scale(1.15);border-color:rgba(var(--royal),0.95);box-shadow:0 0 16px rgba(var(--royal),0.75),0 0 34px rgba(var(--royal),0.42)}

    /* Contract */
    .copyWrap{margin-top:52px;display:flex;flex-direction:column;align-items:center;gap:10px}
    .contractBox{border:1px solid rgba(255,255,255,0.22);border-radius:12px;padding:12px 14px;max-width:92vw;background:rgba(255,255,255,0.03);cursor:pointer;transition:box-shadow .25s ease,border-color .25s ease}
    .contractBox:hover{border-color:rgba(var(--royal),0.95);box-shadow:0 0 14px rgba(var(--royal),0.60),0 0 34px rgba(var(--royal),0.30)}
    .contractLabel{font-size:12px;opacity:.70;margin-bottom:4px}
    .contractFull{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:12px;word-break:break-all}
    .status{font-size:12px;opacity:0;display:flex;align-items:center;gap:6px;transition:opacity .25s ease}
    .status.show{opacity:.95}
    .check{width:14px;height:14px;border-radius:50%;display:flex;align-items:center;justify-content:center;border:1px solid rgba(var(--royal),0.95);box-shadow:0 0 10px rgba(var(--royal),0.55);font-size:11px}

    /* ================= EMPTY SCROLL AREA (nur Background) ================= */
    .space{
      min-height:180vh; /* viel Scroll */
      background: transparent; /* nur Background zeigen */
    }

    /* ganz unten nochmal etwas “Boost”, damit’s richtig knallt */
    .bottomBoost{

      filter: blur(14px);
      opacity:0.95;
      pointer-events:none;
    }
  </style>
</head>

    async function copyText(text){
      if (navigator.clipboard && window.isSecureContext) return navigator.clipboard.writeText(text);
      const ta=document.createElement("textarea");
      ta.value=text; ta.style.position="fixed"; ta.style.left="-9999px";
      document.body.appendChild(ta); ta.select();
      document.execCommand("copy"); document.body.removeChild(ta);
    }

    let t;
