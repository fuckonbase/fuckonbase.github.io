<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Pulsierender Königsblau-Glow fürs Logo */
    @keyframes glowPulse {
      0% {
        box-shadow:
          0 0 14px rgba(30, 60, 200, 0.35),
          0 0 28px rgba(30, 60, 200, 0.20);
      }
      50% {
        box-shadow:
          0 0 26px rgba(30, 60, 200, 0.65),
          0 0 52px rgba(30, 60, 200, 0.35);
      }
      100% {
        box-shadow:
          0 0 14px rgba(30, 60, 200, 0.35),
          0 0 28px rgba(30, 60, 200, 0.20);
      }
    }

    /* Social Icons Hover */
    .social {
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,0.25);
      border-radius:12px;
      text-decoration:none;
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        border-color 0.25s ease;
    }
    .social:hover {
      transform: scale(1.15);
      border-color: rgba(30, 60, 200, 0.9);
      box-shadow:
        0 0 12px rgba(30, 60, 200, 0.6),
        0 0 24px rgba(30, 60, 200, 0.4);
    }

    /* Copy Button */
    .copyWrap{
      margin-top:20px;
      display:flex;
      justify-content:center;
    }
    .copyBtn{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.03);
      color:#fff;
      font-size:13px;
      letter-spacing:0.3px;
      cursor:pointer;
      user-select:none;
      transition:
        transform 0.2s ease,
        box-shadow 0.25s ease,
        border-color 0.25s ease;
    }
    .copyBtn:hover{
      transform: translateY(-1px);
      border-color: rgba(30, 60, 200, 0.85);
      box-shadow:
        0 0 10px rgba(30, 60, 200, 0.45),
        0 0 22px rgba(30, 60, 200, 0.28);
    }

    .pill{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      opacity:0.9;
    }

    .status{
      display:inline-flex;
      align-items:center;
      gap:6px;
      opacity:0;
      transform: translateY(2px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    .status.show{
      opacity:1;
      transform: translateY(0);
    }

    .check{
      width:14px;
      height:14px;
      border-radius:999px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(30, 60, 200, 0.9);
      box-shadow: 0 0 8px rgba(30, 60, 200, 0.45);
      font-size:11px;
      line-height:1;
    }
  </style>
</head>

<body style="
  margin:0;
  background:black;
  color:white;
  font-family:Arial, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;

">
  <div style="text-align:center; padding:24px;">

    <!-- LOGO -->

         style="

           margin:0 auto 28px auto;
           animation: glowPulse 4s ease-in-out infinite;
         ">

    <!-- COMING SOON -->
    <div style="

      letter-spacing:1.5px;
      margin-bottom:28px;

    ">

    <!-- SOCIAL ICONS -->
    <div style="
      display:flex;

      justify-content:center;
      align-items:center;
      margin-top:10px;
    ">
      <a class="social" href="https://x.com/fuck_on_base" target="_blank" rel="noopener noreferrer">
        <img src="x.png?v=17" alt="X" style="width:20px; height:20px;">
      </a>

      <a class="social"
         href="https://dexscreener.com/base/0xb2b4f25b6ecb87c0e17be2a7967309ad665a256c562c09fc259d49055fc8613e"
         target="_blank" rel="noopener noreferrer">

      <a class="social" href="https://t.me/+N0PPs93rNFhjOGFi" target="_blank" rel="noopener noreferrer">
        <img src="tg.png?v=17" alt="Telegram" style="width:20px; height:20px;">
      </a>
    </div>

    <!-- CONTRACT COPY -->
    <div class="copyWrap">
      <button class="copyBtn" id="copyBtn" type="button">
        <span style="opacity:0.75;">Contract</span>
        <span class="pill" id="contractShort"></span>
        <span class="status" id="copyStatus">
          <span class="check">✓</span>
          <span style="opacity:0.9;">copied</span>
        </span>
      </button>
    </div>

  </div>

  <script>
    const CONTRACT = "0xc8f8C5A9DfF280Cde517D197c82EE10fcB46BB07";

    const short = (addr) => addr.slice(0,6) + "…" + addr.slice(-4);

    const contractShort = document.getElementById("contractShort");
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("copyStatus");

    contractShort.textContent = short(CONTRACT);

    async function copyText(text) {
      if (navigator.clipboard && window.isSecureContext) {
        return navigator.clipboard.writeText(text);
      }
      const ta = document.createElement("textarea");
      ta.value = text;
      ta.style.position = "fixed";
      ta.style.left = "-9999px";
      document.body.appendChild(ta);
      ta.focus();
      ta.select();
      document.execCommand("copy");
      document.body.removeChild(ta);
    }

    let t;
    copyBtn.addEventListener("click", async () => {
      try {
        await copyText(CONTRACT);
        status.classList.add("show");
        clearTimeout(t);
        t = setTimeout(() => status.classList.remove("show"), 1200);
      } catch {}
    });
  </script>
</body>
