    /* ========== HERO ========== */

    @keyframes glowPulse{
      0%{ box-shadow:0 0 14px rgba(var(--royal),0.35),0 0 28px rgba(var(--royal),0.20); }
      50%{ box-shadow:0 0 26px rgba(var(--royal),0.65),0 0 52px rgba(var(--royal),0.35); }
      100%{ box-shadow:0 0 14px rgba(var(--royal),0.35),0 0 28px rgba(var(--royal),0.20); }

    .social{

      justify-content:center;

      border-radius:12px;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }
    .social:hover{
      transform: scale(1.15);

      box-shadow:0 0 12px rgba(var(--royal),0.6),0 0 24px rgba(var(--royal),0.4);

    /* ========== CONTRACT ========== */
    .copyWrap{

      align-items:center;
      gap:8px;
    }
    .contractBox{
      border:1px solid rgba(255,255,255,0.22);
      border-radius:12px;
      padding:12px 14px;
      max-width:92vw;
      background: rgba(255,255,255,0.03);
      cursor:pointer;
      transition: box-shadow .25s ease, border-color .25s ease;
    }
    .contractBox:hover{
      border-color: rgba(var(--royal),0.9);
      box-shadow:0 0 10px rgba(var(--royal),0.45),0 0 22px rgba(var(--royal),0.28);
    }
    .contractLabel{ font-size:12px; opacity:.65; margin-bottom:4px; }
    .contractFull{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size:12px;
      word-break: break-all;
    }
    .status{
      font-size:12px;
      opacity:0;
      display:flex;
      align-items:center;
      gap:6px;
      transition: opacity .25s ease;
    }
    .status.show{ opacity:.9; }
    .check{
      width:14px;height:14px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(var(--royal),0.9);
      box-shadow:0 0 8px rgba(var(--royal),0.45);
      font-size:11px;
    }

    /* ========== SCROLL HINT ========== */
    @keyframes scrollHint{
      0%{ transform:translateY(0); opacity:.55; }
      50%{ transform:translateY(8px); opacity:.9; }
      100%{ transform:translateY(0); opacity:.55; }
    }
    .scrollHint{
      position:absolute;
      bottom:26px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      pointer-events:none;
    }
    .scrollText{ font-size:12px; letter-spacing:1.6px; opacity:.55; }
    .scrollDot{
      width:10px;height:10px;border-radius:50%;
      background: rgba(var(--royal),0.75);
      box-shadow:0 0 10px rgba(var(--royal),0.35);

    /* ========== SCROLL SECTION ========== */

  <script>
    const CONTRACT = "0xc8f8C5A9DfF280Cde517D197c82EE10fcB46BB07";
    const contractFull = document.getElementById("contractFull");
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("copyStatus");

    contractFull.textContent = CONTRACT;

    async function copyText(t){
      if (navigator.clipboard && window.isSecureContext) {
        return navigator.clipboard.writeText(t);
      }
      const ta=document.createElement("textarea");
      ta.value=t; ta.style.position="fixed"; ta.style.left="-9999px";
      document.body.appendChild(ta); ta.select();
      document.execCommand("copy"); document.body.removeChild(ta);
    }

    let timer;
    copyBtn.addEventListener("click", async ()=>{
      await copyText(CONTRACT);
      status.classList.add("show");
      clearTimeout(timer);
      timer=setTimeout(()=>status.classList.remove("show"),1200);
    });
  </script>
