  <style>
    :root{ --royal: 30, 60, 200; }

    html, body{
      margin:0;
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      overflow-x:hidden;
    }

    /* ===== Continuous Space Background (stable) ===== */
    .bg{
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      overflow:hidden;
    }

    /* subtle base glow */
    .bg::before{
      content:"";
      position:absolute;
      inset:-25%;
      background:
        radial-gradient(1000px 700px at 20% 85%, rgba(var(--royal),0.10), transparent 62%),
        radial-gradient(1100px 760px at 80% 90%, rgba(var(--royal),0.08), transparent 64%),
        radial-gradient(1200px 800px at 50% 120%, rgba(var(--royal),0.06), transparent 62%);
      filter: blur(18px);
      opacity:0.95;
    }

    /* glow orbs (very slow, no transform scale on hover anywhere) */
    .orb{
      position:absolute;
      width: var(--s);
      height: var(--s);
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%,
        rgba(var(--royal),0.16),
        rgba(var(--royal),0.06) 45%,
        rgba(var(--royal),0.00) 72%);
      opacity: var(--o);
      animation: orbFloat var(--t) ease-in-out infinite;
      will-change: transform, opacity;
    }
    @keyframes orbFloat{
      0%   { transform: translate3d(0,0,0); opacity: calc(var(--o) * 0.92); }
      50%  { transform: translate3d(var(--ox), var(--oy), 0); opacity: var(--o); }
      100% { transform: translate3d(0,0,0); opacity: calc(var(--o) * 0.92); }
    }

    /* dust (super slow, varied fade-out so no “same line”) */
    .dust{
      position:absolute;
      width:2px; height:2px;
      border-radius:999px;
      background: rgba(255,255,255,0.16);
      box-shadow: 0 0 10px rgba(var(--royal),0.06);
      opacity:0;
      animation: drift var(--dur) linear infinite;
      will-change: transform, opacity;
    }
    .dust.d2{ width:1px; height:1px; }
    .dust.d3{ width:3px; height:3px; background: rgba(255,255,255,0.11); }

    @keyframes drift{
      0%   { transform: translate3d(0, 60px, 0); opacity:0; }
      12%  { opacity: var(--op); }
      82%  { opacity: var(--op); }
      100% { transform: translate3d(var(--dx), calc(-220vh - var(--fadeExtra)), 0); opacity:0; }
    }

    /* If user has reduced motion → turn animations off */
    @media (prefers-reduced-motion: reduce){
      .orb, .dust{ animation:none !important; }
    }

    /* ===== Layout ===== */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      text-align:center;
      position:relative;
    }

    /* readability vignette */
    .heroVignette{
      position:absolute;
      inset:0;
      background:
        radial-gradient(1000px 650px at 50% 42%, rgba(0,0,0,0.90), rgba(0,0,0,0.985) 72%),
        linear-gradient(to bottom, rgba(0,0,0,0.96), rgba(0,0,0,0.70) 65%, rgba(0,0,0,0.48));
      pointer-events:none;
      z-index:1;
    }

    /* IMPORTANT: Logo stays stable (no animation) */
    .logo{
      width:300px;
      max-width:85vw;
      border-radius:14px;
      margin-bottom:28px;
      box-shadow: 0 0 18px rgba(var(--royal),0.22), 0 0 44px rgba(var(--royal),0.10);
    }

    /* Social icons (NO scaling, only glow) */
    .socialRow{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .social{
      width:44px;height:44px;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,0.22);
      border-radius:12px;
      background: rgba(255,255,255,0.02);
      transition: box-shadow .18s ease, border-color .18s ease;
      text-decoration:none;
    }
    .social:hover{
      border-color: rgba(var(--royal),0.55);
      box-shadow: 0 0 14px rgba(var(--royal),0.16), 0 0 30px rgba(var(--royal),0.10);
    }

    /* Contract (NO scaling, only glow) */
    .copyWrap{
      margin-top:52px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .contractBox{
      border:1px solid rgba(255,255,255,0.20);
      border-radius:12px;
      padding:12px 14px;
      max-width:min(92vw, 760px);
      background: rgba(255,255,255,0.02);
      cursor:pointer;
      transition: box-shadow .18s ease, border-color .18s ease;
    }
    .contractBox:hover{
      border-color: rgba(var(--royal),0.52);
      box-shadow: 0 0 16px rgba(var(--royal),0.16), 0 0 34px rgba(var(--royal),0.10);
    }
    .contractLabel{ font-size:12px; opacity:0.65; margin-bottom:4px; }
    .contractFull{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size:12px;
      word-break: break-all;
      opacity:0.95;
    }

    .status{
      font-size:12px;
      opacity:0;
      display:flex;
      align-items:center;
      gap:6px;
      transition: opacity .2s ease;
    }
    .status.show{ opacity:0.85; }
    .check{
      width:14px;height:14px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(var(--royal),0.45);
      box-shadow: 0 0 10px rgba(var(--royal),0.12);
      font-size:11px;
    }

    /* Long scroll space (empty for now) */
    .space{ min-height:200vh; }
  </style>

  <script>
    const CONTRACT = "0xc8f8C5A9DfF280Cde517D197c82EE10fcB46BB07";
    const contractFull = document.getElementById("contractFull");
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("copyStatus");

    contractFull.textContent = CONTRACT;

    async function copyText(text){
      if (navigator.clipboard && window.isSecureContext) return navigator.clipboard.writeText(text);
      const ta=document.createElement("textarea");
      ta.value=text; ta.style.position="fixed"; ta.style.left="-9999px";
      document.body.appendChild(ta); ta.select();
      document.execCommand("copy");
      document.body.removeChild(ta);
    }

    let t;
    copyBtn.addEventListener("click", async ()=>{
      await copyText(CONTRACT);
      status.classList.add("show");
      clearTimeout(t);
