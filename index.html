<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fuckonbase</title>

  <style>
    :root{ --royal: 30, 60, 200; }

    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      overflow-x:hidden;
    }

    /* ================= GLOBAL BACKGROUND (jetzt überall, auch im Hero) ================= */
    .globalBg{
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      overflow:hidden;
    }

    /* große, weichere Glows + mehr Intensität */
    .globalBg::before{
      content:"";
      position:absolute;
      inset:-25%;
      background:
        radial-gradient(900px 520px at 20% 80%, rgba(var(--royal),0.24), transparent 60%),
        radial-gradient(900px 520px at 80% 85%, rgba(var(--royal),0.22), transparent 62%),
        radial-gradient(1200px 700px at 50% 110%, rgba(var(--royal),0.20), transparent 60%),
        radial-gradient(900px 520px at 50% 20%, rgba(var(--royal),0.12), transparent 65%);
      filter: blur(18px);
      opacity:1;
    }

    /* Grid/Lines etwas stärker + mask, damit oben nicht zu wild wird */
    .globalBg::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(var(--royal),0.06) 0px,
          rgba(var(--royal),0.06) 1px,
          transparent 1px,
          transparent 95px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(var(--royal),0.05) 0px,
          rgba(var(--royal),0.05) 1px,
          transparent 1px,
          transparent 95px
        );
      opacity:0.28;
      mask-image: linear-gradient(to bottom, rgba(0,0,0,0.25) 0%, rgba(0,0,0,1) 35%, rgba(0,0,0,1) 100%);
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.25) 0%, rgba(0,0,0,1) 35%, rgba(0,0,0,1) 100%);
    }

    /* Light beams (räumlich) */
    .beam{
      position:absolute;
      width:520px;
      height:1200px;
      top:60%;
      left:50%;
      transform: translate(-50%,-50%) rotate(18deg);
      background: linear-gradient(to bottom,
        rgba(var(--royal),0.00),
        rgba(var(--royal),0.10),
        rgba(var(--royal),0.00)
      );
      filter: blur(18px);
      opacity:0.55;
      animation: beamMove 10s ease-in-out infinite;
    }

    .beam.b2{
      width:420px;
      height:1100px;
      transform: translate(-50%,-50%) rotate(-22deg);
      opacity:0.45;
      animation-duration: 12s;
      top:58%;
    }

    @keyframes beamMove{
      0%   { transform: translate(-52%,-52%) rotate(18deg); opacity:0.40; }
      50%  { transform: translate(-48%,-50%) rotate(22deg); opacity:0.65; }
      100% { transform: translate(-52%,-52%) rotate(18deg); opacity:0.40; }
    }

    @keyframes beamMove2{
      0%   { transform: translate(-48%,-52%) rotate(-22deg); opacity:0.35; }
      50%  { transform: translate(-52%,-50%) rotate(-18deg); opacity:0.58; }
      100% { transform: translate(-48%,-52%) rotate(-22deg); opacity:0.35; }
    }
    .beam.b2{ animation-name: beamMove2; }

    /* Partikel (mehr + nach oben drift) */
    .particle{
      position:absolute;
      width:4px;
      height:4px;
      border-radius:999px;
      background: rgba(var(--royal),0.85);
      box-shadow:
        0 0 12px rgba(var(--royal),0.55),
        0 0 30px rgba(var(--royal),0.22);
      opacity:0.7;
      animation: rise var(--dur) linear infinite;
      transform: translate3d(0,0,0);
    }

    /* leicht unterschiedliche Größen */
    .particle.s2{ width:3px; height:3px; opacity:0.65; }
    .particle.s3{ width:5px; height:5px; opacity:0.75; }

    @keyframes rise{
      0%{
        transform: translate3d(0, 40px, 0);
        opacity:0;
      }
      10%{ opacity:0.8; }
      90%{ opacity:0.8; }
      100%{
        transform: translate3d(var(--dx), calc(-100vh - 120px), 0);
        opacity:0;
      }
    }

    /* ================= HERO ================= */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      position:relative;
      text-align:center;
      background:#000; /* bleibt schwarz, Background kommt durch die fixed layers */
    }

    /* unten Teaser stärker */
    .fadeInTeaser{
      position:absolute;
      left:0; right:0; bottom:0;
      height:220px;
      background: linear-gradient(to top,
        rgba(var(--royal),0.18),
        rgba(var(--royal),0.10),
        rgba(0,0,0,0));
      opacity:0.55;
      pointer-events:none;
    }

    /* Scroll hint */
    @keyframes scrollHint{
      0%{ transform: translateY(0); opacity:0.55; }
      50%{ transform: translateY(8px); opacity:0.95; }
      100%{ transform: translateY(0); opacity:0.55; }
    }
    .scrollHint{
      position:absolute;
      bottom:26px;
      left:50%;
      transform: translateX(-50%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      pointer-events:none;
      z-index:3;
    }
    .scrollText{
      font-size:12px;
      letter-spacing:1.6px;
      opacity:0.65;
      text-transform:uppercase;
    }
    .scrollDot{
      width:10px;
      height:10px;
      border-radius:999px;
      background: rgba(var(--royal),0.9);
      box-shadow: 0 0 14px rgba(var(--royal),0.55);
      animation: scrollHint 1.8s ease-in-out infinite;
    }

    /* ================= Logo Glow ================= */
    @keyframes glowPulse{
      0%{ box-shadow:0 0 16px rgba(var(--royal),0.40),0 0 34px rgba(var(--royal),0.22); }
      50%{ box-shadow:0 0 34px rgba(var(--royal),0.78),0 0 70px rgba(var(--royal),0.38); }
      100%{ box-shadow:0 0 16px rgba(var(--royal),0.40),0 0 34px rgba(var(--royal),0.22); }
    }

    /* ================= Social Icons ================= */
    .social{
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,0.25);
      border-radius:12px;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
      text-decoration:none;
      background: rgba(255,255,255,0.02);
    }
    .social:hover{
      transform: scale(1.15);
      border-color: rgba(var(--royal),0.95);
      box-shadow:0 0 16px rgba(var(--royal),0.75),0 0 34px rgba(var(--royal),0.42);
    }

    /* ================= Contract ================= */
    .copyWrap{
      margin-top:52px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .contractBox{
      border:1px solid rgba(255,255,255,0.22);
      border-radius:12px;
      padding:12px 14px;
      max-width:92vw;
      background: rgba(255,255,255,0.03);
      cursor:pointer;
      transition: box-shadow .25s ease, border-color .25s ease;
    }
    .contractBox:hover{
      border-color: rgba(var(--royal),0.95);
      box-shadow:0 0 14px rgba(var(--royal),0.60),0 0 34px rgba(var(--royal),0.30);
    }
    .contractLabel{ font-size:12px; opacity:.70; margin-bottom:4px; }
    .contractFull{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size:12px;
      word-break: break-all;
    }
    .status{
      font-size:12px;
      opacity:0;
      display:flex;
      align-items:center;
      gap:6px;
      transition: opacity .25s ease;
    }
    .status.show{ opacity:.95; }
    .check{
      width:14px;height:14px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(var(--royal),0.95);
      box-shadow:0 0 10px rgba(var(--royal),0.55);
      font-size:11px;
    }

    /* ================= Scroll Section ================= */
    .section{
      min-height:160vh;
      padding:110px 24px 160px;
      display:flex;
      justify-content:center;
      background:#000;
      position:relative;
    }
    .card{
      width:min(820px,100%);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:16px;
      background: rgba(255,255,255,0.04);
      box-shadow:0 0 26px rgba(var(--royal),0.16),0 0 70px rgba(var(--royal),0.08);
      padding:28px;
      backdrop-filter: blur(7px);
      -webkit-backdrop-filter: blur(7px);
    }
    .cardTitle{
      font-size:12px;
      letter-spacing:1.7px;
      opacity:0.65;
      text-transform:uppercase;
      margin-bottom:12px;
    }
    .cardBody{ font-size:16px; line-height:1.6; opacity:0.9; }
    .muted{ opacity:0.65; font-size:14px; margin-top:12px; }
  </style>
</head>

  <script>
    const CONTRACT = "0xc8f8C5A9DfF280Cde517D197c82EE10fcB46BB07";

    const contractFull = document.getElementById("contractFull");
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("copyStatus");
    contractFull.textContent = CONTRACT;

    async function copyText(text){
      if (navigator.clipboard && window.isSecureContext) {
        return navigator.clipboard.writeText(text);
      }
      const ta=document.createElement("textarea");
      ta.value=text; ta.style.position="fixed"; ta.style.left="-9999px";
      document.body.appendChild(ta); ta.select();
      document.execCommand("copy"); document.body.removeChild(ta);
    }

    let t;
    copyBtn.addEventListener("click", async ()=>{
      await copyText(CONTRACT);
      status.classList.add("show");
      clearTimeout(t);
      t=setTimeout(()=>status.classList.remove("show"),1200);
    });
  </script>
