    :root{ --royal: 30, 60, 200; }

    html, body{

      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
    }

    /* ========= SAFE BACKGROUND (no heavy blur layers, no backdrop-filter) ========= */
    .bg{
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      overflow:hidden;
    }

    /* Very light base glow (low risk) */
    .bg::before{
      content:"";
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(900px 520px at 20% 88%, rgba(var(--royal),0.08), transparent 62%),
        radial-gradient(950px 560px at 82% 90%, rgba(var(--royal),0.06), transparent 64%),
        radial-gradient(1200px 700px at 50% 120%, rgba(var(--royal),0.05), transparent 62%);
      filter: blur(18px);
      opacity:0.9;
    }

    /* Orbs (slow, subtle) */
    .orb{
      position:absolute;
      width: var(--s);
      height: var(--s);
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%,
        rgba(var(--royal),0.16),
        rgba(var(--royal),0.06) 45%,
        rgba(var(--royal),0.00) 72%);
      opacity: var(--o);
      animation: orbFloat var(--t) ease-in-out infinite;
      transform: translate3d(0,0,0);
      will-change: transform, opacity;
    }
    @keyframes orbFloat{
      0%   { transform: translate3d(0,0,0); opacity: calc(var(--o) * 0.9); }
      50%  { transform: translate3d(var(--ox), var(--oy), 0); opacity: var(--o); }
      100% { transform: translate3d(0,0,0); opacity: calc(var(--o) * 0.9); }
    }

    /* Dust (slow, continues beyond viewport) */
    .dust{
      position:absolute;
      width:2px; height:2px;
      border-radius:999px;
      background: rgba(255,255,255,0.18);
      box-shadow: 0 0 10px rgba(var(--royal),0.06);
      opacity:0;
      animation: drift var(--dur) linear infinite;
      transform: translate3d(0,0,0);
      will-change: transform, opacity;
    }
    .dust.d2{ width:1px; height:1px; }
    .dust.d3{ width:3px; height:3px; background: rgba(255,255,255,0.12); }

    @keyframes drift{
      0%   { transform: translate3d(0, 60px, 0); opacity:0; }
      10%  { opacity: var(--op); }
      80%  { opacity: var(--op); }
      100% { transform: translate3d(var(--dx), calc(-160vh - var(--fadeExtra)), 0); opacity:0; }
    }

    /* ========= HERO ========= */
    .hero{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      text-align:center;
      position:relative;
    }

    /* Readability overlay (static, no animation) */
    .heroVignette{
      position:absolute;
      inset:0;
      background:
        radial-gradient(1000px 650px at 50% 42%, rgba(0,0,0,0.88), rgba(0,0,0,0.985) 72%),
        linear-gradient(to bottom, rgba(0,0,0,0.96), rgba(0,0,0,0.72) 65%, rgba(0,0,0,0.52));
      pointer-events:none;
      z-index:1;
    }

    /* Logo glow (VERY gentle, no blur/filter on image itself) */
    @keyframes glowPulse{
      0%{ box-shadow:0 0 12px rgba(var(--royal),0.22), 0 0 26px rgba(var(--royal),0.10); }
      50%{ box-shadow:0 0 22px rgba(var(--royal),0.42), 0 0 46px rgba(var(--royal),0.16); }
      100%{ box-shadow:0 0 12px rgba(var(--royal),0.22), 0 0 26px rgba(var(--royal),0.10); }
    }

    /* Social icons (NO backdrop-filter) */
    .social{

    }
    .social:hover{

    }

    /* Contract */
    .copyWrap{

    }
    .contractBox{

      max-width:min(92vw, 760px);
      background: rgba(255,255,255,0.02);
      cursor:pointer;
      transition: box-shadow .2s ease, border-color .2s ease;
    }
    .contractBox:hover{
      border-color: rgba(var(--royal),0.52);

    .contractLabel{ font-size:12px; opacity:0.65; margin-bottom:4px; }
    .contractFull{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;

      opacity:0.95;
    }

    .status{
      font-size:12px;

    }
    .status.show{ opacity:0.85; }
    .check{

      border:1px solid rgba(var(--royal),0.45);

      font-size:11px;
    }
  </style>

  <script>
    const CONTRACT = "0xc8f8C5A9DfF280Cde517D197c82EE10fcB46BB07";
    const contractFull = document.getElementById("contractFull");
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("copyStatus");
    contractFull.textContent = CONTRACT;

    async function copyText(text){
      if (navigator.clipboard && window.isSecureContext) return navigator.clipboard.writeText(text);
      const ta=document.createElement("textarea");
      ta.value=text; ta.style.position="fixed"; ta.style.left="-9999px";
      document.body.appendChild(ta); ta.select();
      document.execCommand("copy");
      document.body.removeChild(ta);
    }

    let t;
    copyBtn.addEventListener("click", async ()=>{
      await copyText(CONTRACT);
      status.classList.add("show");
      clearTimeout(t);
      t=setTimeout(()=>status.classList.remove("show"),1200);
    });
