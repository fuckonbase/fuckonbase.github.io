  <script>
    (function () {
      const btn = document.getElementById("copyContractBtn");
      const contract = document.getElementById("contractText").textContent.trim();
      const badge = document.getElementById("copiedBadge");

      function showCopied() {
        badge.style.display = "inline-block";
        clearTimeout(window.__copiedTimer);
        window.__copiedTimer = setTimeout(() => {
          badge.style.display = "none";
        }, 1200);
      }

      async function copyText(text) {
        // Modern clipboard
        try {
          await navigator.clipboard.writeText(text);
          return true;
        } catch (e) {}

        // Fallback
        try {
          const ta = document.createElement("textarea");
          ta.value = text;
          ta.setAttribute("readonly", "");
          ta.style.position = "fixed";
          ta.style.opacity = "0";
          document.body.appendChild(ta);
          ta.select();
          const ok = document.execCommand("copy");
          document.body.removeChild(ta);
          return ok;
        } catch (e) {}

        return false;
      }

      btn.addEventListener("click", async () => {
        const ok = await copyText(contract);
        if (ok) showCopied();
      });
    })();
