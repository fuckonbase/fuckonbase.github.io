    :root{ --royal: 30, 60, 200; }

    html, body{
      margin:0;
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      overflow-x:hidden;
    }

    /* ===== Space Background (fixed) ===== */
    .bg{
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
      overflow:hidden;
    }
    .bg::before{
      content:"";
      position:absolute;
      inset:-25%;
      background:
        radial-gradient(1100px 800px at 18% 80%, rgba(var(--royal),0.11), transparent 62%),
        radial-gradient(1200px 860px at 82% 86%, rgba(var(--royal),0.09), transparent 64%),
        radial-gradient(1400px 900px at 50% 115%, rgba(var(--royal),0.07), transparent 62%),
        radial-gradient(900px 600px at 50% 15%, rgba(var(--royal),0.05), transparent 70%);
      filter: blur(18px);
      opacity:0.95;
    }

    .orb{
      position:absolute;
      width: var(--s);
      height: var(--s);
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%,
        rgba(var(--royal),0.16),
        rgba(var(--royal),0.06) 45%,
        rgba(var(--royal),0.00) 72%);
      opacity: var(--o);
      animation: orbFloat var(--t) ease-in-out infinite;
      will-change: transform, opacity;
    }
    @keyframes orbFloat{
      0%   { transform: translate3d(0,0,0); opacity: calc(var(--o) * 0.92); }
      50%  { transform: translate3d(var(--ox), var(--oy), 0); opacity: var(--o); }
      100% { transform: translate3d(0,0,0); opacity: calc(var(--o) * 0.92); }
    }

    .dust{
      position:absolute;
      width:2px; height:2px;
      border-radius:999px;
      background: rgba(255,255,255,0.16);
      box-shadow: 0 0 10px rgba(var(--royal),0.06);
      opacity:0;
      animation: drift var(--dur) linear infinite;
      will-change: transform, opacity;
    }
    .dust.d2{ width:1px; height:1px; }
    .dust.d3{ width:3px; height:3px; background: rgba(255,255,255,0.11); }

    @keyframes drift{
      0%   { transform: translate3d(0, 60px, 0); opacity:0; }
      12%  { opacity: var(--op); }
      82%  { opacity: var(--op); }
      100% { transform: translate3d(var(--dx), calc(-260vh - var(--fadeExtra)), 0); opacity:0; }
    }

    /* ===== Page Overlay so background feels present everywhere ===== */
    .page{
      position:relative;
      min-height:300vh;
    }
    .spaceWash{
      position:absolute;
      inset:0;
      z-index:-1;
      pointer-events:none;

    .copyWrap{

    .contractBox{

    .status{

    .check{

    /* ===== Content Grid (14 placeholders) ===== */
    .content{

    .tile{
      border:1px solid rgba(255,255,255,0.14);
      border-radius:16px;
      background: rgba(0,0,0,0.22);
      padding:14px;

    .tile img{

    }
    .tile .s{

    }
  </style>

  <script>
    // Contract copy
    const CONTRACT = "0xc8f8C5A9DfF280Cde517D197c82EE10fcB46BB07";
    const contractFull = document.getElementById("contractFull");
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("copyStatus");
    contractFull.textContent = CONTRACT;

    async function copyText(text){
      if (navigator.clipboard && window.isSecureContext) return navigator.clipboard.writeText(text);
      const ta=document.createElement("textarea");
      ta.value=text; ta.style.position="fixed"; ta.style.left="-9999px";
      document.body.appendChild(ta); ta.select();
      document.execCommand("copy");
      document.body.removeChild(ta);
    }

    let t;
    copyBtn.addEventListener("click", async ()=>{
      await copyText(CONTRACT);
      status.classList.add("show");
      clearTimeout(t);
      t=setTimeout(()=>status.classList.remove("show"),1200);
    });
