  <style>

    .bg{

    /* subtle base glows */
    .bg::before{
      content:"";

        radial-gradient(700px 420px at 50% 10%, rgba(var(--royal),0.04), transparent 72%);
      filter: blur(24px);
      opacity:1;
    }

    /* Soft beams (slow) */
    .beam{
      position:absolute;
      width:520px;
      height:1500px;
      top:72%;
      left:50%;
      transform: translate(-50%,-50%) rotate(14deg);
      background: linear-gradient(to bottom,
        rgba(var(--royal),0.00),
        rgba(var(--royal),0.05),
        rgba(var(--royal),0.00)

      filter: blur(30px);
      opacity:0.45;
      animation: beamMove 24s ease-in-out infinite;
    }
    .beam.b2{
      width:420px;
      height:1400px;
      top:70%;
      transform: translate(-50%,-50%) rotate(-16deg);
      opacity:0.35;
      animation: beamMove2 30s ease-in-out infinite;

    @keyframes beamMove{
      0%   { transform: translate(-52%,-52%) rotate(12deg); opacity:0.32; }
      50%  { transform: translate(-48%,-50%) rotate(16deg); opacity:0.52; }
      100% { transform: translate(-52%,-52%) rotate(12deg); opacity:0.32; }
    }
    @keyframes beamMove2{
      0%   { transform: translate(-48%,-52%) rotate(-18deg); opacity:0.26; }
      50%  { transform: translate(-52%,-50%) rotate(-14deg); opacity:0.44; }
      100% { transform: translate(-48%,-52%) rotate(-18deg); opacity:0.26; }
    }

    /* Glow orbs */
    .orb{
      position:absolute;
      width: var(--s);
      height: var(--s);
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%,
        rgba(var(--royal),0.16),
        rgba(var(--royal),0.06) 45%,
        rgba(var(--royal),0.00) 72%);
      opacity: var(--o);
      animation: orbFloat var(--t) ease-in-out infinite;
      transform: translate3d(0,0,0);
      will-change: transform, opacity;
    }
    @keyframes orbFloat{
      0%   { transform: translate3d(0,0,0); opacity: calc(var(--o) * 0.85); }
      50%  { transform: translate3d(var(--ox), var(--oy), 0); opacity: var(--o); }
      100% { transform: translate3d(0,0,0); opacity: calc(var(--o) * 0.85); }
    }

    /* Dust (slow) */
    .dust{
      position:absolute;
      width:2px; height:2px;
      border-radius:999px;
      background: rgba(255,255,255,0.20);
      box-shadow:
        0 0 10px rgba(var(--royal),0.08),
        0 0 22px rgba(var(--royal),0.05);
      opacity:0;
      animation: drift var(--dur) linear infinite;
      transform: translate3d(0,0,0);
      will-change: transform, opacity;
    }
    .dust.d2{ width:1px; height:1px; }
    .dust.d3{ width:3px; height:3px; background: rgba(255,255,255,0.14); }

    /* IMPORTANT: float up beyond the viewport so it feels continuous */
    @keyframes drift{
      0%   { transform: translate3d(0, 80px, 0); opacity:0; }
      10%  { opacity: var(--op); }
      78%  { opacity: var(--op); }
      100% { transform: translate3d(var(--dx), calc(-140vh - var(--fadeExtra)), 0); opacity:0; }
    }

    /* ============ HERO CONTENT (locked center) ============ */
    .hero{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      text-align:center;
      position:relative;
    }

    /* Keep content readable but still “space” */

      inset:0;

      pointer-events:none;
      z-index:1;
    }

    /* Logo glow */
    @keyframes glowPulse{

    /* Social icons */
    .social{

      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,0.22);

    .copyWrap{

    .contractBox{

      cursor:pointer;
      transition: box-shadow .25s ease, border-color .25s ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .contractBox:hover{
      border-color: rgba(var(--royal),0.52);
      box-shadow: 0 0 16px rgba(var(--royal),0.18), 0 0 40px rgba(var(--royal),0.10);
    }
    .contractLabel{ font-size:12px; opacity:0.65; margin-bottom:4px; }
    .contractFull{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;

    }
    .status{

    const CONTRACT = "0xc8f8C5A9DfF280Cde517D197c82EE10fcB46BB07";
    const contractFull = document.getElementById("contractFull");
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("copyStatus");
    contractFull.textContent = CONTRACT;

    async function copyText(text){
      if (navigator.clipboard && window.isSecureContext) return navigator.clipboard.writeText(text);
      const ta=document.createElement("textarea");
      ta.value=text; ta.style.position="fixed"; ta.style.left="-9999px";
      document.body.appendChild(ta); ta.select();
      document.execCommand("copy"); document.body.removeChild(ta);
    }

    let t;
    copyBtn.addEventListener("click", async ()=>{
      await copyText(CONTRACT);
      status.classList.add("show");
      clearTimeout(t);
      t=setTimeout(()=>status.classList.remove("show"),1200);
    });
