<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fuckonbase</title>

  <style>
    :root{ --royal: 30, 60, 200; } /* Königsblau */

    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      overflow-x:hidden;
    }

    /* ================= HERO (oben bleibt schwarz) ================= */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      position:relative;
      text-align:center;
      background:#000;
    }

    /* Unten im Hero nur ein dezenter Teaser */
    .fadeInTeaser{
      position:absolute;
      left:0; right:0; bottom:0;
      height:180px;
      background: linear-gradient(to top,
        rgba(var(--royal),0.10),
        rgba(var(--royal),0.04),
        rgba(0,0,0,0));
      opacity:0.35;
      pointer-events:none;
    }

    /* Scroll hint */
    @keyframes scrollHint{
      0%{ transform: translateY(0); opacity:0.55; }
      50%{ transform: translateY(8px); opacity:0.9; }
      100%{ transform: translateY(0); opacity:0.55; }
    }
    .scrollHint{
      position:absolute;
      bottom:26px;
      left:50%;
      transform: translateX(-50%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      pointer-events:none;
      z-index:2;
    }
    .scrollText{
      font-size:12px;
      letter-spacing:1.6px;
      opacity:0.55;
      text-transform:uppercase;
    }
    .scrollDot{
      width:10px;
      height:10px;
      border-radius:999px;
      background: rgba(var(--royal),0.75);
      box-shadow: 0 0 10px rgba(var(--royal),0.35);
      animation: scrollHint 1.8s ease-in-out infinite;
    }

    /* ================= BACKGROUND NUR UNTEN (Section) ================= */
    .section{
      position:relative;
      min-height:140vh; /* Seite länger */
      padding:100px 24px 140px;
      display:flex;
      justify-content:center;
      background:#000;
      overflow:hidden;
    }

    /* Übergang: oben in der Section fast schwarz */
    .sectionTopFade{
      position:absolute;
      top:0; left:0; right:0;
      height:220px;
      background: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0));
      pointer-events:none;
      z-index:1;
    }

    /* Background Layer */
    .bg{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;
    }

    /* große, weiche Glows */
    .bg::before{
      content:"";
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(650px 320px at 20% 30%, rgba(var(--royal),0.16), transparent 60%),
        radial-gradient(760px 360px at 85% 40%, rgba(var(--royal),0.14), transparent 62%),
        radial-gradient(980px 520px at 50% 85%, rgba(var(--royal),0.16), transparent 60%);
      filter: blur(18px);
      opacity:0.95;
    }

    /* sehr dezentes Grid/Lines */
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(var(--royal),0.05) 0px,
          rgba(var(--royal),0.05) 1px,
          transparent 1px,
          transparent 110px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(var(--royal),0.04) 0px,
          rgba(var(--royal),0.04) 1px,
          transparent 1px,
          transparent 110px
        );
      opacity:0.18;
      mask-image: radial-gradient(650px 420px at 50% 35%, rgba(0,0,0,1), rgba(0,0,0,0) 72%);
      -webkit-mask-image: radial-gradient(650px 420px at 50% 35%, rgba(0,0,0,1), rgba(0,0,0,0) 72%);
    }

    /* Partikel */
    .particle{
      position:absolute;
      width:4px;
      height:4px;
      border-radius:999px;
      background: rgba(var(--royal),0.70);
      box-shadow:
        0 0 10px rgba(var(--royal),0.35),
        0 0 24px rgba(var(--royal),0.18);
      opacity:0.6;
      animation: floaty var(--dur) ease-in-out infinite;
      transform: translate3d(0,0,0);
    }
    @keyframes floaty{
      0%   { transform: translate3d(0,0,0); opacity:0.45; }
      50%  { transform: translate3d(var(--dx), var(--dy), 0); opacity:0.85; }
      100% { transform: translate3d(0,0,0); opacity:0.45; }
    }

    /* ================= Logo Glow ================= */
    @keyframes glowPulse{
      0%{ box-shadow:0 0 14px rgba(var(--royal),0.35),0 0 28px rgba(var(--royal),0.20); }
      50%{ box-shadow:0 0 26px rgba(var(--royal),0.65),0 0 52px rgba(var(--royal),0.35); }
      100%{ box-shadow:0 0 14px rgba(var(--royal),0.35),0 0 28px rgba(var(--royal),0.20); }
    }

    /* ================= Social Icons ================= */
    .social{
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,0.25);
      border-radius:12px;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
      text-decoration:none;
    }
    .social:hover{
      transform: scale(1.15);
      border-color: rgba(var(--royal),0.9);
      box-shadow:0 0 12px rgba(var(--royal),0.6),0 0 24px rgba(var(--royal),0.4);
    }

    /* ================= Contract (Rahmen nur um Contract) ================= */
    .copyWrap{
      margin-top:48px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
    }
    .contractBox{
      border:1px solid rgba(255,255,255,0.22);
      border-radius:12px;
      padding:12px 14px;
      max-width:92vw;
      background: rgba(255,255,255,0.03);
      cursor:pointer;
      transition: box-shadow .25s ease, border-color .25s ease;
    }
    .contractBox:hover{
      border-color: rgba(var(--royal),0.9);
      box-shadow:0 0 10px rgba(var(--royal),0.45),0 0 22px rgba(var(--royal),0.28);
    }
    .contractLabel{ font-size:12px; opacity:.65; margin-bottom:4px; }
    .contractFull{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size:12px;
      word-break: break-all;
    }
    .status{
      font-size:12px;
      opacity:0;
      display:flex;
      align-items:center;
      gap:6px;
      transition: opacity .25s ease;
    }
    .status.show{ opacity:.9; }
    .check{
      width:14px;height:14px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(var(--royal),0.9);
      box-shadow:0 0 8px rgba(var(--royal),0.45);
      font-size:11px;
    }

    /* Card unten */
    .card{
      position:relative;
      z-index:2;
      width:min(820px,100%);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:16px;
      background: rgba(255,255,255,0.03);
      box-shadow:0 0 18px rgba(var(--royal),0.10),0 0 50px rgba(var(--royal),0.06);
      padding:26px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .cardTitle{
      font-size:12px;
      letter-spacing:1.6px;
      opacity:0.65;
      text-transform:uppercase;
      margin-bottom:12px;
    }
    .cardBody{
      font-size:16px;
      line-height:1.6;
      opacity:0.9;
    }
    .muted{ opacity:0.65; font-size:14px; margin-top:12px; }
  </style>
</head>

  <script>
    const CONTRACT = "0xc8f8C5A9DfF280Cde517D197c82EE10fcB46BB07";

    const contractFull = document.getElementById("contractFull");
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("copyStatus");

    contractFull.textContent = CONTRACT;

    async function copyText(text){
      if (navigator.clipboard && window.isSecureContext) {
        return navigator.clipboard.writeText(text);
      }
      const ta=document.createElement("textarea");
      ta.value=text; ta.style.position="fixed"; ta.style.left="-9999px";
      document.body.appendChild(ta); ta.select();
      document.execCommand("copy"); document.body.removeChild(ta);
    }

    let t;
    copyBtn.addEventListener("click", async ()=>{
      await copyText(CONTRACT);
      status.classList.add("show");
      clearTimeout(t);
      t=setTimeout(()=>status.classList.remove("show"),1200);
    });
  </script>
