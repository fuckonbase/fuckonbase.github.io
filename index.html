  <style>
    :root{
      --royal: 30, 60, 200; /* Basis-Farbe (Königsblau) */
    }

    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      overflow-x:hidden;
    }

    /* ============ ONE CONTINUOUS BACKGROUND (professionell, space) ============ */
    .bg{
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      overflow:hidden;
    }

    /* Subtile Space-Glows (weniger “massiv”) */
    .bg::before{
      content:"";
      position:absolute;
      inset:-30%;
      background:
        radial-gradient(900px 520px at 18% 85%, rgba(var(--royal),0.12), transparent 60%),
        radial-gradient(950px 560px at 82% 88%, rgba(var(--royal),0.10), transparent 62%),
        radial-gradient(1200px 700px at 50% 120%, rgba(var(--royal),0.09), transparent 62%),
        radial-gradient(700px 420px at 50% 10%, rgba(var(--royal),0.05), transparent 70%);
      filter: blur(22px);
      opacity:1;
    }

    /* Sehr feines, professionelles Noise/Grid Gefühl (nicht “Lines”) */
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 800px at 50% 60%, rgba(var(--royal),0.05), transparent 65%),
        radial-gradient(900px 600px at 20% 30%, rgba(var(--royal),0.03), transparent 70%),
        radial-gradient(900px 600px at 80% 40%, rgba(var(--royal),0.03), transparent 70%);
      opacity:0.9;
    }

    /* Soft Light Beams (sehr weich, langsam) */
    .beam{
      position:absolute;
      width:520px;
      height:1400px;
      top:70%;
      left:50%;
      transform: translate(-50%,-50%) rotate(16deg);
      background: linear-gradient(to bottom,
        rgba(var(--royal),0.00),
        rgba(var(--royal),0.06),
        rgba(var(--royal),0.00)
      );
      filter: blur(26px);
      opacity:0.55;
      animation: beamMove 18s ease-in-out infinite;
    }
    .beam.b2{
      width:420px;
      height:1300px;
      top:68%;
      transform: translate(-50%,-50%) rotate(-18deg);
      opacity:0.45;
      animation: beamMove2 22s ease-in-out infinite;
    }
    @keyframes beamMove{
      0%   { transform: translate(-52%,-52%) rotate(14deg); opacity:0.40; }
      50%  { transform: translate(-48%,-50%) rotate(18deg); opacity:0.65; }
      100% { transform: translate(-52%,-52%) rotate(14deg); opacity:0.40; }
    }
    @keyframes beamMove2{
      0%   { transform: translate(-48%,-52%) rotate(-20deg); opacity:0.35; }
      50%  { transform: translate(-52%,-50%) rotate(-16deg); opacity:0.58; }
      100% { transform: translate(-48%,-52%) rotate(-20deg); opacity:0.35; }
    }

    /* ============ DUST PARTICLES (feiner Staub, langsam, professionell) ============ */
    .dust{
      position:absolute;
      width:2px;
      height:2px;
      border-radius:999px;
      background: rgba(255,255,255,0.20);
      box-shadow:
        0 0 10px rgba(var(--royal),0.10),
        0 0 24px rgba(var(--royal),0.06);
      opacity:0.0;
      animation: drift var(--dur) linear infinite;
      transform: translate3d(0,0,0);
    }
    .dust.d2{ width:1px; height:1px; opacity:0.0; }
    .dust.d3{ width:3px; height:3px; opacity:0.0; background: rgba(255,255,255,0.16); }

    @keyframes drift{
      0%{
        transform: translate3d(0, 60px, 0);
        opacity:0;
      }
      12%{ opacity:0.55; }
      88%{ opacity:0.55; }
      100%{
        transform: translate3d(var(--dx), calc(-140vh - 180px), 0);
        opacity:0;
      }
    }

    /* ============ PAGE LAYOUT (eine lange Seite, fließend) ============ */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      text-align:center;
      position:relative;
    }

    /* Der Hero bleibt oben dunkler (Vignette) – aber ohne “Cut” */
    .heroVignette{
      position:absolute;
      inset:0;
      background:
        radial-gradient(1000px 600px at 50% 40%, rgba(0,0,0,0.92), rgba(0,0,0,0.985) 70%),
        linear-gradient(to bottom, rgba(0,0,0,0.98), rgba(0,0,0,0.80) 65%, rgba(0,0,0,0.55));
      pointer-events:none;
      z-index:1;
    }

    /* Sehr weicher Übergang nach unten */
    .heroFadeBottom{
      position:absolute;
      left:0; right:0; bottom:0;
      height:320px;
      background: linear-gradient(to bottom,
        rgba(0,0,0,0) 0%,
        rgba(0,0,0,0.08) 30%,
        rgba(0,0,0,0.18) 60%,
        rgba(0,0,0,0.30) 100%);
      pointer-events:none;
      z-index:2;
    }

    /* Scroll hint */
    @keyframes scrollHint{
      0%{ transform: translateY(0); opacity:0.55; }
      50%{ transform: translateY(8px); opacity:0.90; }
      100%{ transform: translateY(0); opacity:0.55; }
    }
    .scrollHint{
      position:absolute;
      bottom:26px;
      left:50%;
      transform: translateX(-50%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      pointer-events:none;
      z-index:3;
    }
    .scrollText{
      font-size:12px;
      letter-spacing:1.6px;
      opacity:0.55;
      text-transform:uppercase;
    }
    .scrollDot{
      width:10px;
      height:10px;
      border-radius:999px;
      background: rgba(var(--royal),0.55);
      box-shadow: 0 0 14px rgba(var(--royal),0.20);
      animation: scrollHint 1.8s ease-in-out infinite;
    }

    /* Logo glow bleibt königsblau, aber etwas cleaner */
    @keyframes glowPulse{
      0%{ box-shadow:0 0 14px rgba(var(--royal),0.28), 0 0 30px rgba(var(--royal),0.14); }
      50%{ box-shadow:0 0 28px rgba(var(--royal),0.55), 0 0 60px rgba(var(--royal),0.22); }
      100%{ box-shadow:0 0 14px rgba(var(--royal),0.28), 0 0 30px rgba(var(--royal),0.14); }
    }

    /* Social icons */
    .social{
      width:44px;height:44px;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,0.22);
      border-radius:12px;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
      text-decoration:none;
      background: rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .social:hover{
      transform: scale(1.12);
      border-color: rgba(var(--royal),0.65);
      box-shadow: 0 0 14px rgba(var(--royal),0.22), 0 0 34px rgba(var(--royal),0.12);
    }

    /* Contract */
    .copyWrap{
      margin-top:52px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .contractBox{
      border:1px solid rgba(255,255,255,0.20);
      border-radius:12px;
      padding:12px 14px;
      max-width:92vw;
      background: rgba(255,255,255,0.02);
      cursor:pointer;
      transition: box-shadow .25s ease, border-color .25s ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .contractBox:hover{
      border-color: rgba(var(--royal),0.60);
      box-shadow: 0 0 16px rgba(var(--royal),0.22), 0 0 40px rgba(var(--royal),0.12);
    }
    .contractLabel{ font-size:12px; opacity:0.65; margin-bottom:4px; }
    .contractFull{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size:12px;
      word-break: break-all;
      opacity:0.95;
    }
    .status{
      font-size:12px;
      opacity:0;
      display:flex;
      align-items:center;
      gap:6px;
      transition: opacity .25s ease;
    }
    .status.show{ opacity:0.85; }
    .check{
      width:14px;height:14px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(var(--royal),0.55);
      box-shadow: 0 0 10px rgba(var(--royal),0.18);
      font-size:11px;
    }

    /* Lange Scroll-Fläche (kein Cut, kein extra Background) */
    .space{
      min-height:220vh;
    }
  </style>

  <script>
    const CONTRACT = "0xc8f8C5A9DfF280Cde517D197c82EE10fcB46BB07";
    const contractFull = document.getElementById("contractFull");
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("copyStatus");
    contractFull.textContent = CONTRACT;

    async function copyText(text){
      if (navigator.clipboard && window.isSecureContext) return navigator.clipboard.writeText(text);
      const ta=document.createElement("textarea");
      ta.value=text; ta.style.position="fixed"; ta.style.left="-9999px";
      document.body.appendChild(ta); ta.select();
      document.execCommand("copy"); document.body.removeChild(ta);
    }

    let t;
    copyBtn.addEventListener("click", async ()=>{
      await copyText(CONTRACT);
      status.classList.add("show");
      clearTimeout(t);
      t=setTimeout(()=>status.classList.remove("show"),1200);
    });
