    /* ================= BACKGROUND ================= */
    .bg{

    }
    .social:hover{
      transform: scale(1.15);
      border-color: rgba(var(--royal),0.9);
      box-shadow:
        0 0 12px rgba(var(--royal),0.6),
        0 0 24px rgba(var(--royal),0.4);
    }

    /* ================= CONTRACT ================= */
    .copyWrap{
      margin-top:48px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
    }

    /* RAHMEN NUR UM CONTRACT */

      border-radius:12px;
      padding:12px 14px;
      max-width:92vw;
      background: rgba(255,255,255,0.03);

      transition: box-shadow 0.25s ease, border-color 0.25s ease;

  <script>
    const CONTRACT = "0xc8f8C5A9DfF280Cde517D197c82EE10fcB46BB07";

    const contractFull = document.getElementById("contractFull");
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("copyStatus");

    contractFull.textContent = CONTRACT;

    async function copyText(text){
      if (navigator.clipboard && window.isSecureContext) {
        return navigator.clipboard.writeText(text);
      }
      const ta = document.createElement("textarea");
      ta.value = text;
      ta.style.position = "fixed";
      ta.style.left = "-9999px";
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      document.body.removeChild(ta);
    }

    let t;
    copyBtn.addEventListener("click", async () => {
      await copyText(CONTRACT);
      status.classList.add("show");
      clearTimeout(t);
      t = setTimeout(() => status.classList.remove("show"), 1200);
    });
  </script>
