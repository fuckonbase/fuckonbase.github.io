  <style>
    /* Stärkerer pulsierender Glow fürs Logo */
    @keyframes glowPulse {
      0% {
        box-shadow:
          0 0 18px rgba(30, 60, 200, 0.45),
          0 0 40px rgba(30, 60, 200, 0.28),
          0 0 90px rgba(30, 60, 200, 0.14);
      }
      50% {
        box-shadow:
          0 0 34px rgba(30, 60, 200, 0.85),
          0 0 78px rgba(30, 60, 200, 0.50),
          0 0 160px rgba(30, 60, 200, 0.22);
      }
      100% {
        box-shadow:
          0 0 18px rgba(30, 60, 200, 0.45),
          0 0 40px rgba(30, 60, 200, 0.28),
          0 0 90px rgba(30, 60, 200, 0.14);
      }
    }

    /* Social Icons – Hover Effekt */
    .social {
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,0.25);
      border-radius:12px;
      text-decoration:none;
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        border-color 0.25s ease;
    }

    .social:hover {
      transform: scale(1.15);
      border-color: rgba(30, 60, 200, 0.9);
      box-shadow:
        0 0 12px rgba(30, 60, 200, 0.6),
        0 0 24px rgba(30, 60, 200, 0.4);
    }

    /* Contract Box – gleicher Style wie Social, nur breiter */
    .contractBox {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:10px 14px;
      border:1px solid rgba(255,255,255,0.25);
      border-radius:12px;
      background:transparent;
      color:white;
      cursor:pointer;
      user-select:none;
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        border-color 0.25s ease;
    }

    .contractBox:hover {
      transform: scale(1.04);
      border-color: rgba(30, 60, 200, 0.9);
      box-shadow:
        0 0 12px rgba(30, 60, 200, 0.6),
        0 0 24px rgba(30, 60, 200, 0.4);
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 13px;
      letter-spacing: 0.3px;
      opacity: 0.95;
    }

    .label {
      font-size: 12px;
      letter-spacing: 1px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    .copied {

      margin-left:6px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.25);
      font-size:12px;
      opacity:0.9;
      white-space: nowrap;
    }
  </style>
</head>

<body style="

  <script>
    (function () {
      const fullContract = "0xc8f8C5A9DfF280Cde517D197c82EE10fcB46BB07";
      const btn = document.getElementById("copyContractBtn");
      const badge = document.getElementById("copiedBadge");

      function showCopied() {
        badge.style.display = "inline-block";
        clearTimeout(window.__copiedTimer);
        window.__copiedTimer = setTimeout(() => {
          badge.style.display = "none";
        }, 1200);
      }

      async function copyText(text) {
        try {
          await navigator.clipboard.writeText(text);
          return true;
        } catch (e) {}

        try {
          const ta = document.createElement("textarea");
          ta.value = text;
          ta.setAttribute("readonly", "");
          ta.style.position = "fixed";
          ta.style.opacity = "0";
          document.body.appendChild(ta);
          ta.select();
          const ok = document.execCommand("copy");
          document.body.removeChild(ta);
          return ok;
        } catch (e) {}

        return false;
      }

      btn.addEventListener("click", async () => {
        const ok = await copyText(fullContract);
        if (ok) showCopied();
      });
    })();
  </script>
